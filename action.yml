name: 'Pod Status'
description: Checks to see if a given pod is running in GKE.
author: Colin Campbell
inputs:
  gitUsername:
    description: A GitHub user's username.
    required: true
  gitAccessToken:
    description: The GitHub user's access token.
    required: true
  gkeApplicationCredentials:
    description: The service account credentials JSON file encoded as a base64 string to access the GKE API.
    required: true
  gkeNamespace:
    description: The Kubernetes cluster's namespace.
    required: true
  gkeProjectID:
    description: The GKE project identifier (kube-cluster-12345).
    required: true
  gkeClusterName:
    description: The name of the Kubernetes cluster.
    required: true
  gkeLocationZone:
    description: The cluster's location zone.
    required: true
  podName:
    description: A pod name to check.
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.gkeApplicationCredentials }}
    - ${{ inputs.gkeNamespace }}
    - ${{ inputs.gkeProjectID }}
    - ${{ inputs.gkeClusterName }}
    - ${{ inputs.gkeLocationZone }}
